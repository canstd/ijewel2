<!DOCTYPE html>
  <html lang="tr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>iJewel 3D Viewer</title>

      <!-- iJewel 3D Viewer SDK -->
      <script src="https://releases.ijewel3d.com/libs/mini-viewer/0.2.1-dev.42/bundle.iife.js"></script>

      <style>
          body {
              margin: 0;
              padding: 0;
              overflow: hidden;
          }
          #viewer-wrapper {
              width: 100vw;
              height: 100vh;
              display: flex;
              overflow: hidden;
              position: relative;
          }
          #viewer-root {
              width: 100%;
              height: 100%;
          }
          /* Gem Aç/Kapat Butonu */
          #toggle-gem {
              position: absolute;
              top: 10px;
              left: 10px;
              padding: 10px 15px;
              font-size: 16px;
              background-color: #007bff;
              color: white;
              border: none;
              cursor: pointer;
              z-index: 10;
          }
          #toggle-gem:hover {
              background-color: #0056b3;
          }
      </style>
  </head>
  <body>
      <div id="viewer-wrapper">
          <div id="viewer-root"></div>
      </div>

      <script>
          let viewer; // Global olarak

          document.addEventListener("DOMContentLoaded", function () {
          
              const model = "${glbPath}";

              // iJewel Viewer başlatılıyor
              viewer = new ijewelViewer.Viewer(
                  document.getElementById("viewer-root"),
                  {
                      modelUrl: model,
                      logo: “false”,
                      licenseKey:"DQ6HDH9N9Q7NP63REM2DBS2FT7KXSEGQ-GM56SQ7648"
                  },
                  {
                      showCard: false,
                      showLogo: false,
                  }
              );

              });
          });
      </script>

  </body>
  </html>
